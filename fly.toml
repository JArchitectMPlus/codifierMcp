# fly.toml app configuration file generated for codifier-mcp on 2026-02-13T09:04:06-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'codifier-mcp'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATA_STORE = 'supabase'
  HTTP_PORT = '3000'
  LOG_LEVEL = 'info'
  TRANSPORT_MODE = 'http'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
